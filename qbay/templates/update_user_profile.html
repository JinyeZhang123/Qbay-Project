{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}update user profile{% endblock %}</h1>
{% endblock %}

{% block content %}
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" name="email" id="email" required>
    <label for="name">Name</label>
    <input class="form-control" name="name" id="name" required>

    <label for="address">Address</label>
    <input class="form-control" name="address" id="address" required>
    <label for="postcode">Postal code</label>
    <input class="form-control" name="postcode" id="postcode" required>

    <input class="btn btn-primary" type="submit" value="update">


  <!--<a href='/login' class="btn btn-primary" id="btn-submit" >Login</a>-->
  </div>
</form>
{% endblock %}
