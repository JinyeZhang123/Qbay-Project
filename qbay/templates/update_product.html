{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}update product{% endblock %}</h1>
{% endblock %}

{% block content %}
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="title">Title (product to update)</label>
    <input class="form-control" name="title" id="title" required>
    <label for="new_title">New title (new title must not exist)</label>
    <input class="form-control" name="new_title" id="new_title" required>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required>
    <label for="price">Price</label>
    <input class="form-control" name="price" id="price" required>


    <input class="btn btn-primary" type="submit" value="update">
  </div>
</form>
{% endblock %}
